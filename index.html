<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="alert " id="msg" role="alert"></div>
  <form>
    <div class="form-group">
      <h1 id="reg">Registration Form</h1>
      <input type="text" class="form-control item" id="name" placeholder="Name">
      <input type="email" class="form-control item" id="email" placeholder="Email">
      <input type="password" class="form-control item" id="pass" placeholder="Password">
      <input type="password" class="form-control item" id="confirmpass" placeholder="Confirm Password">

    </div>
    <button type="button" class="btn btn-primary" onclick="onsubmitted()" name="button">Submit</button>
  </form>
  <script src="app.js"></script>
</body>

</html>
